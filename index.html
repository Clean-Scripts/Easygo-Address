<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easygo Expense tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .bg-banner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/Banner.png') no-repeat center center/cover;
            filter: blur(25px) brightness(0.4); z-index: -1; transform: scale(1.1);
        }
        .glass { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(12px); color: #1e293b; }
        #video, #previewImg { width: 100%; border-radius: 2rem; background: #000; aspect-ratio: 3/4; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        .loading-ring { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-32">

    <div class="bg-banner"></div>

    <div id="loginOverlay" class="fixed inset-0 z-[100] glass flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm space-y-6">
            <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" class="h-20 mx-auto rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase tracking-tighter">Easygo <span class="text-blue-600">Login</span></h2>
            
            <div id="phoneStep" class="space-y-4">
                <input type="tel" id="userPhone" placeholder="Enter Mobile Number" class="w-full p-5 bg-slate-100 rounded-2xl text-lg font-bold text-center border-none outline-none focus:ring-2 focus:ring-blue-600">
                <button onclick="generateOTP()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase tracking-widest shadow-xl">Get OTP</button>
            </div>

            <div id="otpStep" class="hidden space-y-4">
                <input type="number" id="otpInput" placeholder="Enter OTP" class="w-full p-5 bg-slate-100 rounded-2xl text-lg font-bold text-center border-none outline-none">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Hint: Your OTP is the last 4 digits of your number.</p>
                <button onclick="verifyOTP()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest">Verify & Access Vault</button>
            </div>
        </div>
    </div>

    <header class="glass border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" class="h-8 w-8 rounded-lg">
            <h1 class="text-xs font-black uppercase tracking-tighter">Easygo <span class="text-blue-600 italic">Tracker</span></h1>
        </div>
        <div class="text-[10px] font-black bg-blue-100 px-3 py-1 rounded-full text-blue-700 uppercase" id="displayPhone">Vault Locked</div>
    </header>

    <main id="appContent" class="max-w-xl mx-auto p-4 space-y-6 opacity-10 pointer-events-none transition-all duration-700">
        <section class="relative rounded-[2.5rem] overflow-hidden shadow-2xl">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="location.reload()" class="bg-black/60 backdrop-blur text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">Retake</button>
                <button onclick="processBill()" class="bg-white h-16 w-16 rounded-full border-4 border-blue-600 flex items-center justify-center shadow-xl">
                    <div class="h-10 w-10 bg-blue-600 rounded-full"></div>
                </button>
            </div>
        </section>

        <div id="aiStatus" class="hidden glass p-4 rounded-3xl border border-blue-100 shadow-xl">
            <p class="text-[9px] font-black text-blue-600 uppercase mb-2 tracking-widest italic">AI Found (Tap to Copy):</p>
            <div id="rawTextTray" class="flex flex-wrap gap-2"></div>
        </div>

        <section class="glass p-6 rounded-[2.5rem] shadow-2xl space-y-4 border border-white/50">
            <input type="date" id="date" class="w-full p-3 bg-slate-100 rounded-xl text-xs font-bold border-none">
            <input type="text" id="org" placeholder="Vendor Name" class="w-full p-4 bg-slate-100 rounded-xl text-xs font-black uppercase border-none">
            
            <div id="itemsContainer" class="space-y-2 border-t pt-4">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[9px] font-black text-slate-400 uppercase italic tracking-widest">Itemised Table</label>
                    <button onclick="addItemRow()" class="text-blue-600 font-black text-[9px] bg-blue-50 px-3 py-1 rounded-lg shadow-sm">+ ADD</button>
                </div>
            </div>

            <div class="bg-blue-600 rounded-2xl p-4 text-center text-white shadow-lg">
                <h2 id="totalLabel" class="text-2xl font-black italic">₹ 0.00</h2>
            </div>

            <button id="saveBtn" onclick="save()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl text-[10px] uppercase tracking-[0.3em] flex items-center justify-center gap-3">
                <span id="saveText">Sync to Cloud</span>
                <div id="saveLoader" class="hidden loading-ring"></div>
            </button>
        </section>
        
        <button onclick="fetchHistory()" class="w-full py-4 glass border border-slate-200 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-400">Access My Private History</button>
        <div id="historyList" class="space-y-4"></div>
    </main>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        // MASTER KEYS & IDS
        const PUBLIC_KEY = "gojfbxfj";
        const PRIVATE_KEY = "e636d3ba-d0fd-4186-98d8-b81a3f656ce3";
        const PROJECT_ID = "694d93d7afdf354b9be19888";
        const CLUSTER = "EasyGoCluster";

        let billImg = null;

        // --- NEW OTP LOGIC ---
        function generateOTP() {
            const phone = document.getElementById('userPhone').value;
            if(phone.length < 10) return alert("Enter a valid 10-digit number");
            document.getElementById('phoneStep').classList.add('hidden');
            document.getElementById('otpStep').classList.remove('hidden');
        }

        function verifyOTP() {
            const phone = document.getElementById('userPhone').value;
            const inputOtp = document.getElementById('otpInput').value;
            const correctOtp = phone.slice(-4); // Logic: Last 4 digits

            if(inputOtp === correctOtp) {
                localStorage.setItem('eg_user', phone);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appContent').classList.remove('opacity-10', 'pointer-events-none');
                document.getElementById('displayPhone').innerText = "Vault ID: " + phone;
                startCamera();
            } else {
                alert("Incorrect OTP. Remember: It's the last 4 digits of your number.");
            }
        }

        // --- CAMERA & OCR ---
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            c.width = 1600; c.height = 2000;
            ctx.drawImage(v, 0, 0, 1600, 2000);
            document.getElementById('previewImg').src = c.toDataURL('image/jpeg', 0.9);
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('aiStatus').classList.remove('hidden');
            billImg = c.toDataURL('image/webp', 0.95);

            const worker = await Tesseract.createWorker('eng');
            const { data: { lines } } = await worker.recognize(c.toDataURL('image/jpeg', 0.9));
            await worker.terminate();

            document.getElementById('rawTextTray').innerHTML = '';
            lines.forEach(line => {
                const clean = line.text.replace(/[^a-zA-Z0-9\s₹/-]/g, '').trim();
                if(clean.length < 2) return;
                const span = document.createElement('span');
                span.className = "bg-white px-2 py-1 rounded border text-[9px] shadow-sm font-bold uppercase";
                span.innerText = clean;
                span.onclick = () => { navigator.clipboard.writeText(clean); alert('Copied'); };
                document.getElementById('rawTextTray').appendChild(span);
            });
        }

        function addItemRow(n='', q=1, r=0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2 mt-1";
            div.innerHTML = `<input type="text" value="${n}" class="col-span-6 p-2 bg-slate-100 rounded-lg text-[10px]"><input type="number" value="${q}" oninput="calculate()" class="col-span-2 p-2 bg-slate-100 rounded-lg text-[10px] text-center"><input type="number" value="${r}" oninput="calculate()" class="col-span-4 p-2 bg-slate-100 rounded-lg text-[10px] text-center font-bold">`;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                total += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            document.getElementById('totalLabel').innerText = "₹ " + total.toFixed(2);
        }

        // --- CORRECTED SAVE LOGIC ---
        async function save() {
            const uid = localStorage.getItem('eg_user');
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            document.getElementById('saveText').innerText = "SYNCING...";
            document.getElementById('saveLoader').classList.remove('hidden');

            const items = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                if(i[0].value) items.push({ n: i[0].value, q: i[1].value, r: i[2].value });
            });

            const doc = { 
                uid: uid, date: document.getElementById('date').value, 
                org: document.getElementById('org').value, 
                items: items, total: document.getElementById('totalLabel').innerText, image: billImg 
            };

            try {
                const response = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/694d93d7afdf354b9be19888/clusters/EasyGoCluster/data/insertOne`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': 'Basic ' + btoa('gojfbxfj:e636d3ba-d0fd-4186-98d8-b81a3f656ce3') 
                    },
                    body: JSON.stringify({ 
                        database: "EasyGoTracker", 
                        collection: "expenses", 
                        document: doc 
                    })
                });
                if(response.ok) { alert("✅ SUCCESS: Bill saved!"); location.reload(); }
                else { throw new Error(); }
            } catch(e) {
                alert("❌ SYNC FAILED. Check if 0.0.0.0/0 is ACTIVE.");
                saveBtn.disabled = false;
                document.getElementById('saveText').innerText = "Sync to Cloud";
                document.getElementById('saveLoader').classList.add('hidden');
            }
        }

        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>

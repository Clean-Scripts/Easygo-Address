<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easygo Expense tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .bg-banner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/Banner.png') no-repeat center center/cover;
            filter: blur(25px) brightness(0.4); z-index: -1; transform: scale(1.1);
        }
        .glass { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(12px); color: #1e293b; }
        #video, #previewImg { width: 100%; border-radius: 2rem; background: #000; aspect-ratio: 3/4; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        .loading-ring { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-32">

    <div class="bg-banner"></div>

    <div id="loginOverlay" class="fixed inset-0 z-[100] glass flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm space-y-6">
            <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" class="h-20 mx-auto rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase tracking-tighter">Easygo <span class="text-blue-600">Login</span></h2>
            <div id="phoneStep" class="space-y-4">
                <input type="tel" id="userPhone" placeholder="Enter Mobile Number" class="w-full p-5 bg-slate-100 rounded-2xl text-lg font-bold text-center border-none">
                <button onclick="generateOTP()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase tracking-widest shadow-xl">Get OTP</button>
            </div>
            <div id="otpStep" class="hidden space-y-4">
                <input type="number" id="otpInput" placeholder="Enter OTP" class="w-full p-5 bg-slate-100 rounded-2xl text-lg font-bold text-center border-none">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Hint: OTP is last 4 digits of your number.</p>
                <button onclick="verifyOTP()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest">Verify & Enter</button>
            </div>
        </div>
    </div>

    <header class="glass border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" class="h-8 w-8 rounded-lg shadow-md">
            <h1 class="text-xs font-black uppercase">Easygo Tracker</h1>
        </div>
        <div class="text-[10px] font-black bg-blue-100 px-3 py-1 rounded-full text-blue-700 uppercase" id="displayPhone">Vault Locked</div>
    </header>

    <main id="appContent" class="max-w-xl mx-auto p-4 space-y-6 opacity-10 pointer-events-none transition-all duration-700">
        
        <section class="relative rounded-[2.5rem] overflow-hidden shadow-2xl">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="location.reload()" class="bg-black/60 backdrop-blur text-white px-5 py-2 rounded-full text-[10px] font-black uppercase">Retake</button>
                <button onclick="processBill()" class="bg-white h-16 w-16 rounded-full border-4 border-blue-600 flex items-center justify-center">
                    <div class="h-10 w-10 bg-blue-600 rounded-full"></div>
                </button>
            </div>
        </section>

        <div id="aiStatus" class="hidden glass p-4 rounded-3xl border border-blue-100 shadow-xl">
            <p class="text-[9px] font-black text-blue-600 uppercase mb-2">AI Found (Tap to Copy):</p>
            <div id="rawTextTray" class="flex flex-wrap gap-2"></div>
        </div>

        <section class="glass p-6 rounded-[2.5rem] shadow-2xl space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">1. Date</label>
                    <input type="date" id="date" class="w-full p-3 bg-slate-100 rounded-xl text-xs font-bold border-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Type</label>
                    <select id="type" class="w-full p-3 bg-slate-100 rounded-xl text-xs font-black uppercase">
                        <option value="Spent">Spent</option>
                        <option value="Earned">Earned</option>
                    </select>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">2. Vendor Name</label>
                <input type="text" id="org" placeholder="Who sent this?" class="w-full p-3 bg-slate-100 rounded-xl text-xs font-black uppercase">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">3. Invoice #</label>
                    <input type="text" id="inv" placeholder="S.No" class="w-full p-3 bg-slate-100 rounded-xl text-xs border-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">4. GST Number</label>
                    <input type="text" id="gstn" placeholder="GSTN" class="w-full p-3 bg-slate-100 rounded-xl text-xs uppercase">
                </div>
            </div>

            <div id="itemsContainer" class="space-y-2 border-t pt-4">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">5-7. Items, Qty & Rate</label>
                <button onclick="addItemRow()" class="float-right text-blue-600 font-black text-[9px] bg-blue-50 px-2 py-1 rounded-lg">+ ADD</button>
                <div class="clear-both"></div>
            </div>

            <div class="grid grid-cols-2 gap-3 border-t pt-4 items-center">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">8. GST Amount (₹)</label>
                    <input type="number" id="gstAmount" placeholder="0.00" oninput="calculate()" class="w-full p-3 bg-slate-100 rounded-xl text-xs font-bold border-none">
                </div>
                <div class="bg-blue-600 rounded-2xl p-3 text-center text-white shadow-lg">
                    <label class="text-[8px] font-black uppercase opacity-60">9. Total Amount</label>
                    <h2 id="totalLabel" class="text-xl font-black italic">₹ 0.00</h2>
                </div>
            </div>

            <button id="saveBtn" onclick="save()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl text-[10px] uppercase tracking-[0.3em] flex items-center justify-center gap-3">
                <span id="saveText">Sync to Cloud</span>
                <div id="saveLoader" class="hidden loading-ring"></div>
            </button>
        </section>

        <button onclick="fetchHistory()" class="w-full py-4 glass border rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-400">Load Private Vault History</button>
        <div id="historyList" class="space-y-4"></div>
    </main>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const PUBLIC_KEY = "gojfbxfj";
        const PRIVATE_KEY = "e636d3ba-d0fd-4186-98d8-b81a3f656ce3";
        const PROJECT_ID = "694d93d7afdf354b9be19888";
        const CLUSTER = "EasyGoCluster";

        let billImg = null;

        // --- OTP LOGIC ---
        function generateOTP() {
            const phone = document.getElementById('userPhone').value;
            if(phone.length < 10) return alert("Enter 10-digit number");
            document.getElementById('phoneStep').classList.add('hidden');
            document.getElementById('otpStep').classList.remove('hidden');
        }

        function verifyOTP() {
            const phone = document.getElementById('userPhone').value;
            const inputOtp = document.getElementById('otpInput').value;
            const correctOtp = phone.slice(-4);
            if(inputOtp === correctOtp) {
                localStorage.setItem('eg_user', phone);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appContent').classList.remove('opacity-10', 'pointer-events-none');
                document.getElementById('displayPhone').innerText = "Vault ID: " + phone;
                startCamera();
            } else { alert("Try again! OTP is the last 4 digits."); }
        }

        // --- CAMERA & AI ---
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            c.width = 1600; c.height = 2000;
            ctx.drawImage(v, 0, 0, 1600, 2000);
            document.getElementById('previewImg').src = c.toDataURL('image/jpeg', 0.9);
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('aiStatus').classList.remove('hidden');
            billImg = c.toDataURL('image/webp', 0.95);

            const worker = await Tesseract.createWorker('eng');
            const { data: { lines } } = await worker.recognize(c.toDataURL('image/jpeg', 0.9));
            await worker.terminate();

            document.getElementById('rawTextTray').innerHTML = '';
            lines.forEach(line => {
                const clean = line.text.replace(/[^a-zA-Z0-9\s₹/-]/g, '').trim();
                if(clean.length < 2) return;
                const span = document.createElement('span');
                span.className = "bg-white px-2 py-1 rounded border text-[9px] shadow-sm font-bold active:bg-blue-100 transition-colors";
                span.innerText = clean;
                span.onclick = () => { navigator.clipboard.writeText(clean); alert('Copied!'); };
                document.getElementById('rawTextTray').appendChild(span);

                if (clean.length > 8 && !document.getElementById('org').value) document.getElementById('org').value = clean;
                const m = clean.match(/(.*?)\s+(\d+)\s+(\d+)/);
                if(m && m[3] > 10) addItemRow(m[1].trim(), m[2], m[3]);
            });
            calculate();
        }

        function addItemRow(n='', q=1, r=0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2 mt-1 bg-slate-50 p-1 rounded-lg";
            div.innerHTML = `<input type="text" value="${n}" class="col-span-6 p-2 bg-transparent text-[10px]"><input type="number" value="${q}" oninput="calculate()" class="col-span-2 p-2 bg-slate-200 rounded text-[10px] text-center"><input type="number" value="${r}" oninput="calculate()" class="col-span-4 p-2 bg-slate-200 rounded text-[10px] text-center font-bold">`;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                total += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            const gst = parseFloat(document.getElementById('gstAmount').value) || 0;
            document.getElementById('totalLabel').innerText = "₹ " + (total + gst).toFixed(2);
        }

        // --- SAVE TO TARGET DATABASE ---
    async function save() {
    const uid = localStorage.getItem('eg_user');
    const saveBtn = document.getElementById('saveBtn');
    
    // UI Feedback
    saveBtn.disabled = true;
    document.getElementById('saveText').innerText = "SENDING TO CLOUD...";

    const items = [];
    document.querySelectorAll('.item-row').forEach(r => {
        const i = r.querySelectorAll('input');
        if(i[0].value) items.push({ n: i[0].value, q: i[1].value, r: i[2].value });
    });

    const doc = { 
        uid: uid, 
        date: document.getElementById('date').value, 
        org: document.getElementById('org').value, 
        total: document.getElementById('totalLabel').innerText, 
        image: billImg 
    };

    try {
        // Updated URL and Auth from your verified screenshots
        const res = await fetch(`https://data.mongodb-api.com/app/data-ghpxt/endpoint/data/v1/action/insertOne`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json', 
                'api-key': 'e636d3ba-d0fd-4186-98d8-b81a3f656ce3' // Using your Private Key directly as API-Key
            },
            body: JSON.stringify({ 
                dataSource: "EasyGoCluster",
                database: "EasyGoTracker", 
                collection: "expenses", 
                document: doc 
            })
        });
        
        if(res.ok) {
            alert("✅ SUCCESS: Bill saved in EasyGoTracker!");
            location.reload();
        } else {
            const err = await res.json();
            alert("❌ ATLAS ERROR: " + (err.error || "Check if Data API is Enabled"));
            saveBtn.disabled = false;
        }
    } catch(e) {
        alert("❌ CONNECTION ERROR: Check your internet or Data API status.");
        saveBtn.disabled = false;
    }
}
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>

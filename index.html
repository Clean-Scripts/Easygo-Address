<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo Tracker v3.7 - Full Auto</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #video, #previewImg { width: 100%; border-radius: 1.5rem; background: #000; aspect-ratio: 3/4; object-fit: cover; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-24">

    <header class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" alt="EasyGo" class="h-10 w-10 rounded-full border object-cover">
                <h1 class="text-lg font-black text-blue-600">EasyGo <span class="text-slate-400 font-normal">v3.7</span></h1>
            </div>
            <div id="status" class="hidden text-[9px] font-black bg-blue-600 text-white px-3 py-1 rounded-full uppercase">Scanning...</div>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-4">
        
        <section class="relative bg-black rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="retake()" id="retakeBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded-full text-[10px] font-bold">Retake</button>
                <button onclick="processBill()" id="captureBtn" class="bg-white h-14 w-14 rounded-full border-4 border-blue-600 flex items-center justify-center active:scale-90 shadow-xl">
                    <div class="h-8 w-8 bg-blue-600 rounded-full"></div>
                </button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </section>

        <section id="entryForm" class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400">1. DATE</label>
                    <input type="date" id="date" class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400">TYPE</label>
                    <select id="type" class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs font-bold">
                        <option value="Spent">ðŸ”´ Spent</option>
                        <option value="Earned">ðŸŸ¢ Earned</option>
                    </select>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400">2. ORGANISATION NAME</label>
                <input type="text" id="org" placeholder="Auto-filling..." class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs font-bold">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400">3. INVOICE / S.No</label>
                    <input type="text" id="inv" placeholder="Searching..." class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400">4. GST NUMBER</label>
                    <input type="text" id="gstn" placeholder="Detecting..." class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs uppercase font-mono">
                </div>
            </div>

            <div id="itemsContainer" class="space-y-2 border-t pt-4">
                <label class="text-[9px] font-black text-slate-400">5, 6, 7. MULTI-ITEM AUTO-LIST</label>
                </div>
            <button onclick="addItemRow('', 1, 0)" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-lg">+ Manually Add Item</button>

            <div class="space-y-1 border-t pt-2">
                <label class="text-[9px] font-black text-slate-400">8. GST CHARGED (â‚¹)</label>
                <input type="number" id="gstAmount" oninput="calculate()" class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs">
            </div>

            <div class="bg-blue-600 p-5 rounded-3xl text-center shadow-lg">
                <p class="text-[9px] text-blue-100 font-bold uppercase mb-1">9. TOTAL AMOUNT</p>
                <h2 id="totalLabel" class="text-3xl font-black text-white">â‚¹ 0.00</h2>
            </div>

            <button onclick="save()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest shadow-xl">Confirm & Save</button>
        </section>

        <div id="list" class="space-y-3"></div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('easygo_ledger_v37')) || [];
        let billImg = null;

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
            document.getElementById('previewImg').classList.add('hidden');
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            c.width = 720; c.height = 960;
            ctx.drawImage(v, 0, 0, 720, 960);
            
            const raw = c.toDataURL('image/jpeg', 0.8);
            document.getElementById('previewImg').src = raw;
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('retakeBtn').classList.remove('hidden');
            billImg = c.toDataURL('image/webp', 0.12);

            document.getElementById('status').classList.remove('hidden');
            
            const worker = await Tesseract.createWorker('eng', 1, {
                logger: m => { if(m.status === 'recognizing text') document.getElementById('status').innerText = `AI: ${Math.round(m.progress * 100)}%`; }
            });
            const { data: { text, lines } } = await worker.recognize(raw);
            await worker.terminate();

            // 1. Organisation Name (Top of bill)
            if(lines.length > 0) document.getElementById('org').value = lines[0].text.trim();

            // 2. Date
            const dateMatch = text.match(/\d{2}[\/-]\d{2}[\/-]\d{2,4}/);
            if(dateMatch) document.getElementById('date').value = dateMatch[0].replace(/\//g, '-');

            // 3. Invoice Number
            const invMatch = text.match(/(?:inv|invoice|bill|no)[:\s#]*([A-Z0-9\/-]+)/i);
            if(invMatch) document.getElementById('inv').value = invMatch[1];

            // 4. GST Number
            const gstMatch = text.match(/\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}[Z]{1}[A-Z\d]{1}/);
            if(gstMatch) document.getElementById('gstn').value = gstMatch[0];

            // 5, 6, 7. Multi-Item Extraction Logic
            document.getElementById('itemsContainer').innerHTML = '<label class="text-[9px] font-black text-slate-400">5, 6, 7. MULTI-ITEM AUTO-LIST</label>';
            lines.forEach(line => {
                const lineText = line.text;
                const priceMatch = lineText.match(/(\d+)[\s\*xX]+(\d+[\.,]\d{2})/); // Pattern: Qty x Price
                if(priceMatch) {
                    const name = lineText.replace(priceMatch[0], '').trim().substring(0, 20);
                    addItemRow(name, priceMatch[1], priceMatch[2].replace(',',''));
                }
            });

            // 8. GST Charged
            const taxMatch = text.match(/(?:gst|tax|cgst|sgst)[:\s]*(\d+[\.,]\d{2})/i);
            if(taxMatch) document.getElementById('gstAmount').value = taxMatch[1].replace(',','');

            document.getElementById('status').classList.add('hidden');
            calculate();
        }

        function addItemRow(name = '', qty = 1, rate = 0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2 mt-2";
            div.innerHTML = `
                <input type="text" value="${name}" placeholder="Item" class="col-span-6 p-2 bg-slate-50 rounded-lg text-[10px] border-none">
                <input type="number" value="${qty}" oninput="calculate()" class="col-span-2 p-2 bg-slate-50 rounded-lg text-[10px] text-center border-none">
                <input type="number" value="${rate}" oninput="calculate()" class="col-span-4 p-2 bg-slate-50 rounded-lg text-[10px] text-center border-none font-bold">
            `;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let sub = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                sub += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            const gst = parseFloat(document.getElementById('gstAmount').value) || 0;
            document.getElementById('totalLabel').innerText = "â‚¹ " + (sub + gst).toFixed(2);
        }

        function save() {
            const items = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                if(i[0].value) items.push({ n: i[0].value, q: i[1].value, r: i[2].value });
            });
            const entry = {
                id: Date.now(),
                date: document.getElementById('date').value,
                org: document.getElementById('org').value,
                inv: document.getElementById('inv').value,
                gstn: document.getElementById('gstn').value,
                items: items,
                gst: document.getElementById('gstAmount').value,
                total: parseFloat(document.getElementById('totalLabel').innerText.replace('â‚¹ ', '')),
                type: document.getElementById('type').value,
                img: billImg
            };
            db.push(entry);
            localStorage.setItem('easygo_ledger_v37', JSON.stringify(db));
            location.reload();
        }

        async function share(id) {
            const i = db.find(x => x.id === id);
            const its = i.items.map(it => `${it.n}(${it.q}x${it.r})`).join('\n');
            const msg = `EasyGo Tracker Record\nDate: ${i.date}\nOrg: ${i.org}\nInv: ${i.inv}\nGSTN: ${i.gstn}\nItems:\n${its}\nGST: â‚¹${i.gst}\nTotal: â‚¹${i.total.toFixed(2)}`;
            
            if (i.img && navigator.share) {
                const blob = await (await fetch(i.img)).blob();
                const file = new File([blob], 'bill.webp', { type: 'image/webp' });
                navigator.share({ files: [file], text: msg });
            } else { navigator.share({ text: msg }); }
        }

        function render() {
            const cont = document.getElementById('list');
            cont.innerHTML = '';
            db.slice().reverse().forEach(i => {
                cont.innerHTML += `<div class="bg-white p-4 rounded-3xl border shadow-sm flex items-center gap-4">
                    <img src="${i.img || ''}" class="w-12 h-12 rounded-xl object-cover bg-slate-50">
                    <div class="flex-1 min-w-0"><h4 class="font-black text-xs uppercase truncate">${i.org}</h4><p class="text-[9px] text-slate-400 font-bold uppercase">${i.date} | INV:${i.inv}</p></div>
                    <div class="text-right">
                        <p class="font-black text-sm ${i.type === 'Earned' ? 'text-green-600' : 'text-red-500'}">â‚¹${i.total.toFixed(2)}</p>
                        <button onclick="share(${i.id})" class="text-[8px] font-bold text-slate-400">SHARE</button>
                    </div></div>`;
            });
        }

        function retake() { startCamera(); }
        document.getElementById('date').valueAsDate = new Date();
        startCamera();
        render();
    </script>
</body>
</html>

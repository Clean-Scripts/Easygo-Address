<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo Global v7.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Blurred Background Banner */
        .bg-banner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/Banner.png') no-repeat center center/cover;
            filter: blur(15px) brightness(0.8);
            z-index: -1; transform: scale(1.1);
        }

        #video, #previewImg { width: 100%; border-radius: 2rem; background: #000; aspect-ratio: 3/4; object-fit: cover; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-24">

    <div class="bg-banner"></div>

    <header class="glass border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-3">
            <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" alt="Logo" class="h-8 w-8 rounded-lg shadow-sm">
            <h1 class="text-lg font-black text-blue-700 italic">EASYGO <span class="text-slate-500">PRO</span></h1>
        </div>
        <input type="text" id="userId" placeholder="Private ID" class="text-[10px] font-bold bg-white/50 p-2 rounded-lg w-28 border border-slate-200" onchange="localStorage.setItem('eg_user', this.value)">
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-4">
        
        <section class="relative bg-black rounded-[2.5rem] overflow-hidden shadow-2xl border-2 border-white/20">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="location.reload()" class="bg-white/20 backdrop-blur text-white px-5 py-2 rounded-full text-[10px] font-black uppercase">Retake</button>
                <button onclick="processBill()" class="bg-white h-16 w-16 rounded-full border-4 border-blue-600 flex items-center justify-center shadow-xl active:scale-95 transition-transform">
                    <div class="h-10 w-10 bg-blue-600 rounded-full"></div>
                </button>
            </div>
        </section>

        <div id="aiStatus" class="hidden glass p-4 rounded-3xl border border-white/50 shadow-sm">
            <p class="text-[9px] font-black text-blue-700 uppercase mb-2 tracking-tighter">AI Extraction (Tap to Copy):</p>
            <div id="rawTextTray" class="flex flex-wrap gap-2"></div>
        </div>

        <section class="glass p-6 rounded-[2.5rem] shadow-xl border border-white/50 space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <input type="date" id="date" class="w-full p-3 bg-white/50 rounded-xl text-xs font-bold border-none">
                <select id="type" class="w-full p-3 bg-white/50 rounded-xl text-xs font-black uppercase border-none">
                    <option value="Spent">ðŸ”´ Spent</option>
                    <option value="Earned">ðŸŸ¢ Earned</option>
                </select>
            </div>
            
            <input type="text" id="org" placeholder="Vendor/Organisation Name" class="w-full p-4 bg-white/50 rounded-xl text-xs font-black uppercase border-none">
            
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="inv" placeholder="Invoice Number" class="w-full p-3 bg-white/50 rounded-xl text-xs border-none">
                <input type="text" id="gstn" placeholder="GST Number" class="w-full p-3 bg-white/50 rounded-xl text-xs uppercase border-none">
            </div>

            <div id="itemsContainer" class="space-y-2 border-t border-slate-200 pt-4">
                <div class="flex justify-between items-center mb-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic">Itemised Table</label>
                    <button onclick="addItemRow()" class="text-blue-700 font-black text-[9px] bg-white px-3 py-1 rounded-full shadow-sm">+ ADD ROW</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 border-t border-slate-200 pt-4 items-center">
                <input type="number" id="gstAmount" placeholder="GST Amount (â‚¹)" oninput="calculate()" class="w-full p-3 bg-white/50 rounded-xl text-xs font-bold border-none">
                <div class="bg-blue-700 rounded-2xl p-3 text-center text-white shadow-lg">
                    <label class="text-[8px] font-black uppercase opacity-60">Grand Total</label>
                    <h2 id="totalLabel" class="text-2xl font-black italic">â‚¹ 0.00</h2>
                </div>
            </div>

            <button onclick="save()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl text-[10px] uppercase tracking-[0.3em] shadow-2xl hover:bg-black transition-all">Sync to MongoDB Cloud</button>
        </section>

        <button onclick="fetchHistory()" class="w-full py-5 glass border border-white/50 rounded-3xl text-[10px] font-black uppercase tracking-widest text-slate-500 shadow-sm">Load My Private History</button>
        <div id="historyList" class="space-y-4"></div>
    </main>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const PUBLIC_KEY = "gojfbxfj";
        const PRIVATE_KEY = "e636d3ba-d0fd-4186-98d8-b81a3f656ce3";
        const PROJECT_ID = "694d93d7afdf354b9be19888";
        const CLUSTER = "EasyGoCluster";

        let billImg = null;
        document.getElementById('userId').value = localStorage.getItem('eg_user') || '';

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
            } catch(e) { alert("Camera access denied."); }
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            c.width = 1200; c.height = 1600;
            ctx.drawImage(v, 0, 0, 1200, 1600);
            
            document.getElementById('previewImg').src = c.toDataURL('image/jpeg');
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('aiStatus').classList.remove('hidden');
            billImg = c.toDataURL('image/webp', 0.85);

            const worker = await Tesseract.createWorker('eng');
            const { data: { lines } } = await worker.recognize(c.toDataURL('image/jpeg'));
            await worker.terminate();

            document.getElementById('rawTextTray').innerHTML = '';
            lines.forEach(line => {
                const span = document.createElement('span');
                span.className = "bg-white px-3 py-2 rounded-xl border text-[9px] shadow-sm font-bold active:bg-blue-100 uppercase";
                span.innerText = line.text.trim();
                span.onclick = () => { 
                    navigator.clipboard.writeText(line.text); 
                    alert('Copied: ' + line.text); 
                };
                document.getElementById('rawTextTray').appendChild(span);

                // Universal Learning Logic
                if (line.text.length > 8 && !document.getElementById('org').value) document.getElementById('org').value = line.text.trim();
                const m = line.text.match(/(.*?)\s+(\d+)\s+(\d+)/);
                if(m && m[3] > 10) addItemRow(m[1].trim(), m[2], m[3]);
            });
            calculate();
        }

        function addItemRow(n='', q=1, r=0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2 mt-2";
            div.innerHTML = `<input type="text" value="${n}" placeholder="Item Name" class="col-span-6 p-2 bg-white/60 rounded-lg text-[10px] font-bold"><input type="number" value="${q}" oninput="calculate()" class="col-span-2 p-2 bg-white/60 rounded-lg text-[10px] text-center font-bold"><input type="number" value="${r}" oninput="calculate()" class="col-span-4 p-2 bg-white/60 rounded-lg text-[10px] text-center font-black">`;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                total += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            const gst = parseFloat(document.getElementById('gstAmount').value) || 0;
            document.getElementById('totalLabel').innerText = "â‚¹ " + (total + gst).toFixed(2);
        }

        async function save() {
            const uid = document.getElementById('userId').value;
            if(!uid) return alert("Please set your Private ID in the header.");

            const items = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                if(i[0].value) items.push({ n: i[0].value, q: i[1].value, r: i[2].value });
            });

            const doc = { 
                uid: uid, date: document.getElementById('date').value, 
                org: document.getElementById('org').value, inv: document.getElementById('inv').value,
                gstn: document.getElementById('gstn').value, items: items,
                gst_amount: document.getElementById('gstAmount').value,
                total: document.getElementById('totalLabel').innerText, image: billImg 
            };

            const res = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/insertOne`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", document: doc })
            });
            if(res.ok) location.reload();
        }

        async function fetchHistory() {
            const uid = document.getElementById('userId').value;
            if(!uid) return alert("Enter your Private ID to see history.");

            const res = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/find`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", filter: { uid: uid } })
            });
            const data = await res.json();
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            data.documents.reverse().forEach(d => {
                const card = document.createElement('div');
                card.className = "glass p-5 rounded-[2rem] border border-white/50 shadow-lg space-y-4";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[9px] font-black text-blue-600 uppercase tracking-tighter">${d.date}</p>
                            <h4 class="text-xs font-black uppercase text-slate-800">${d.org}</h4>
                            <p class="text-sm font-black text-slate-900">${d.total}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick='shareBill(${JSON.stringify(d)})' class="p-3 bg-green-500 text-white rounded-2xl shadow-md">Share</button>
                            <button onclick="deleteBill('${d._id}')" class="p-3 bg-red-50 text-red-500 rounded-2xl">Del</button>
                        </div>
                    </div>
                    <button onclick='editBill(${JSON.stringify(d)})' class="w-full py-3 bg-white/50 border border-slate-200 rounded-xl text-[9px] font-black uppercase tracking-widest text-slate-500">Edit Details</button>
                `;
                list.appendChild(card);
            });
        }

        function shareBill(d) {
            const items = d.items.map(i => `- ${i.n}: ${i.q} x ${i.r}`).join('\n');
            const report = `EasyGo Global Report ðŸ“„\n------------------\nVendor: ${d.org}\nDate: ${d.date}\nInv: ${d.inv || 'N/A'}\nGSTN: ${d.gstn || 'N/A'}\nItems:\n${items}\nGST: â‚¹${d.gst_amount || 0}\nTOTAL: ${d.total}\n------------------\nCloud Stored ðŸŒ`;
            window.open(`https://wa.me/?text=${encodeURIComponent(report)}`);
        }

        async function deleteBill(id) {
            if(!confirm("Delete forever from cloud?")) return;
            await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/deleteOne`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", filter: { _id: { "$oid": id } } })
            });
            fetchHistory();
        }

        function editBill(d) {
            document.getElementById('org').value = d.org;
            document.getElementById('date').value = d.date;
            document.getElementById('inv').value = d.inv || '';
            document.getElementById('gstn').value = d.gstn || '';
            document.getElementById('totalLabel').innerText = d.total;
            document.getElementById('itemsContainer').innerHTML = '';
            d.items.forEach(item => addItemRow(item.n, item.q, item.r));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('date').valueAsDate = new Date();
        startCamera();
    </script>
</body>
</html>

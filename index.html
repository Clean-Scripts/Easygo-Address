<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo Tracker Tax Summary</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #video, #previewImg { width: 100%; border-radius: 1.5rem; background: #000; aspect-ratio: 3/4; object-fit: cover; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-24">

    <header class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" alt="EasyGo" class="h-10 w-10 rounded-full border object-cover">
                <h1 class="text-lg font-black text-blue-600">EasyGo</h1>
            </div>
            <div id="status" class="hidden text-[9px] font-black bg-blue-600 text-white px-3 py-1 rounded-full uppercase">Scanning...</div>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-4">
        
        <section class="bg-blue-600 p-5 rounded-[2rem] text-white shadow-xl">
            <h3 class="text-[10px] font-black uppercase opacity-80 mb-3 tracking-widest">Monthly Tax Summary (Dec 2025)</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/10 p-4 rounded-2xl border border-white/20">
                    <p class="text-[9px] font-bold uppercase mb-1">Total CGST</p>
                    <h4 id="sumCGST" class="text-xl font-black">â‚¹ 0.00</h4>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/20">
                    <p class="text-[9px] font-bold uppercase mb-1">Total SGST</p>
                    <h4 id="sumSGST" class="text-xl font-black">â‚¹ 0.00</h4>
                </div>
            </div>
        </section>

        <section class="relative bg-black rounded-[2rem] overflow-hidden shadow-2xl border-4 border-white aspect-video">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="retake()" id="retakeBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded-full text-[10px] font-bold">Retake</button>
                <button onclick="processBill()" id="captureBtn" class="bg-white h-14 w-14 rounded-full border-4 border-blue-600 flex items-center justify-center active:scale-90 shadow-xl">
                    <div class="h-8 w-8 bg-blue-600 rounded-full"></div>
                </button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </section>

        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
            <div class="grid grid-cols-2 gap-2">
                <input type="date" id="date" class="p-3 bg-slate-50 rounded-xl border-none text-xs">
                <select id="type" class="p-3 bg-slate-50 rounded-xl border-none text-xs font-bold">
                    <option value="Spent">ðŸ”´ Spent</option>
                    <option value="Earned">ðŸŸ¢ Earned</option>
                </select>
            </div>
            <input type="text" id="org" placeholder="Organisation Name" class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs font-black uppercase">
            
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="inv" placeholder="Invoice No" class="p-3 bg-slate-50 rounded-xl border-none text-xs">
                <input type="text" id="gstn" placeholder="GST Number" class="p-3 bg-slate-50 rounded-xl border-none text-xs uppercase">
            </div>

            <div id="itemsContainer" class="space-y-2 border-t pt-4">
                <label class="text-[9px] font-black text-slate-400">LINE ITEMS (AUTO-FILLED)</label>
            </div>

            <div class="grid grid-cols-2 gap-2 border-t pt-2">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400">8. GST TAX (â‚¹)</label>
                    <input type="number" id="gstAmount" oninput="calculate()" class="w-full p-3 bg-slate-50 rounded-xl border-none text-xs">
                </div>
                <div class="space-y-1 text-center bg-blue-50 rounded-2xl p-2">
                    <label class="text-[9px] font-black text-blue-400">9. NET TOTAL</label>
                    <h2 id="totalLabel" class="text-xl font-black text-blue-700">â‚¹ 0.00</h2>
                </div>
            </div>

            <button onclick="save()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest shadow-xl">Confirm & Save Record</button>
        </section>

        <div id="list" class="space-y-3"></div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('easygo_ledger_v41')) || [];
        let billImg = null;

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
            document.getElementById('previewImg').classList.add('hidden');
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            c.width = 1000; c.height = 1400; // High quality scan
            ctx.drawImage(v, 0, 0, 1000, 1400);
            
            const raw = c.toDataURL('image/jpeg', 0.9);
            document.getElementById('previewImg').src = raw;
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('retakeBtn').classList.remove('hidden');
            billImg = c.toDataURL('image/webp', 0.8); // 100KB Storage

            document.getElementById('status').classList.remove('hidden');
            const worker = await Tesseract.createWorker('eng', 1, {
                logger: m => { if(m.status === 'recognizing text') document.getElementById('status').innerText = `AI: ${Math.round(m.progress * 100)}%`; }
            });
            const { data: { text, lines } } = await worker.recognize(raw);
            await worker.terminate();

            // Auto-Fill Logic
            if(lines.length > 0) document.getElementById('org').value = lines[0].text.trim();
            const gstMatch = text.match(/\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}[Z]{1}[A-Z\d]{1}/);
            if(gstMatch) document.getElementById('gstn').value = gstMatch[0];
            const dateMatch = text.match(/\d{2}[\/-]\d{2}[\/-]\d{2,4}/);
            if(dateMatch) document.getElementById('date').value = dateMatch[0].replace(/\//g, '-');

            document.getElementById('itemsContainer').innerHTML = '<label class="text-[9px] font-black text-slate-400">LINE ITEMS</label>';
            lines.forEach(line => {
                const itemMatch = line.text.match(/(.*?)\s+(\d+(?:\w+)?)\s+(\d+)\s+(\d+)/);
                if(itemMatch) addItemRow(itemMatch[1].trim(), itemMatch[2], itemMatch[3]);
            });

            const taxMatch = text.match(/(?:gst|tax|cgst|sgst)[:\s]*(\d+[\.,]\d{2})/i);
            if(taxMatch) document.getElementById('gstAmount').value = taxMatch[1].replace(',','');

            document.getElementById('status').classList.add('hidden');
            calculate();
        }

        function addItemRow(n = '', q = 1, r = 0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2 mt-2";
            div.innerHTML = `<input type="text" value="${n}" class="col-span-6 p-2 bg-slate-50 rounded-lg text-[10px]"><input type="text" value="${q}" oninput="calculate()" class="col-span-2 p-2 bg-slate-50 rounded-lg text-[10px] text-center"><input type="number" value="${r}" oninput="calculate()" class="col-span-4 p-2 bg-slate-50 rounded-lg text-[10px] text-center font-bold">`;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let sub = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                sub += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            const gst = parseFloat(document.getElementById('gstAmount').value) || 0;
            document.getElementById('totalLabel').innerText = "â‚¹ " + (sub + gst).toFixed(2);
        }

        function save() {
            const tax = parseFloat(document.getElementById('gstAmount').value) || 0;
            const entry = {
                id: Date.now(),
                date: document.getElementById('date').value,
                org: document.getElementById('org').value,
                inv: document.getElementById('inv').value,
                gstn: document.getElementById('gstn').value,
                tax: tax,
                total: parseFloat(document.getElementById('totalLabel').innerText.replace('â‚¹ ', '')),
                type: document.getElementById('type').value,
                img: billImg
            };
            db.push(entry);
            localStorage.setItem('easygo_ledger_v41', JSON.stringify(db));
            location.reload();
        }

        function render() {
            const cont = document.getElementById('list');
            let totalCGST = 0, totalSGST = 0;
            const now = new Date();
            
            cont.innerHTML = '';
            db.slice().reverse().forEach(i => {
                const iDate = new Date(i.date);
                if(iDate.getMonth() === now.getMonth() && iDate.getFullYear() === now.getFullYear() && i.type === 'Spent') {
                    totalCGST += i.tax / 2;
                    totalSGST += i.tax / 2;
                }
                cont.innerHTML += `<div class="bg-white p-4 rounded-3xl border shadow-sm flex items-center gap-4 mb-2">
                    <img src="${i.img || ''}" class="w-12 h-12 rounded-xl object-cover">
                    <div class="flex-1 min-w-0"><h4 class="font-black text-xs uppercase truncate">${i.org}</h4><p class="text-[9px] text-slate-400 font-bold uppercase">${i.date}</p></div>
                    <p class="font-black text-sm ${i.type === 'Earned' ? 'text-green-600' : 'text-red-500'}">â‚¹${i.total.toFixed(2)}</p>
                </div>`;
            });
            
            document.getElementById('sumCGST').innerText = `â‚¹ ${totalCGST.toFixed(2)}`;
            document.getElementById('sumSGST').innerText = `â‚¹ ${totalSGST.toFixed(2)}`;
        }

        function retake() { startCamera(); }
        document.getElementById('date').valueAsDate = new Date();
        startCamera();
        render();
    </script>
</body>
</html>
